<div class="page-container " ng-controller="presentyractvyCtrl">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Present Activities Details</h2>
                   <ol class="breadcrumb">
                        <li> <a href="#/dashboard">Home</a> </li>
                        <li class="active"> <strong>Add Present Activities Details</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-12"> </div>
            </div>
            <div class="widgets-container">
                <div class="wrapper-content ">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content collapse in">
                                    <div class="widgets-container">
                                        <table datatable="ng" dt-options="dtOptions"
                                            class="table table-striped table-bordered table-hover dataTables-example"
                                            style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                            <thead style="background: #9d8cee;color: white;font-family: raleway">
                                                <tr>
                                                    <th>S.no</th>
                                                    <th>Activity Heading</th>
                                                    <th>Activity Description</th>
                                                    <th>Images</th>
                                                    <th>Action</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="ms in prsntactvtylst |filter:q">
                                                    <td class="project-status" style="font-family: raleway">
                                                        {{$index + 1}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.pogram_heading}}</td>
                                                        <td class="project-title" style="font-family: raleway">
                                                            {{ms.program_desctn	}}</td>
                                                    <td style="font-size: 21px;">
                                                            <div class="row">
                                                                <div class="column">
                                                                    <a href="{{ms.program_img}} "><img src="{{ms.program_img}}"
                                                                            style="width:40%"></a>
                                                                </div>
                                                            </div>
                                                    </td>
                                                    <td style="font-family: raleway">
                                                        <a data-toggle="modal" data-target="#myModal"
                                                            ng-click="Editprsntdt(ms);">
                                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                                        </a>&nbsp;&nbsp;&nbsp;
                                                        <a ng-click="deletprsntst(ms.id);">
                                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                        </a>
                                                    </td>
                                                   

                                                    
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</div>

        .modal-backdrop.in {
            filter: alpha(opacity=50);
            opacity: 0;
        }

            animation-name: auto;
        }
