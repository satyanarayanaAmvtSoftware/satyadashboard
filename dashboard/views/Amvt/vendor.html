<div class="page-container " ng-controller="vendorCtrl">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Vendor</h2>
                    <ol class="breadcrumb">
                        <li> <a href="#/dashboard">Home</a> </li>
                        <li class="active"> <strong>Pharmaesy</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-12"> </div>
            </div>
            <div class="widgets-container">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="abc">
                            <fieldset>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Vendor Name:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="V.v_name" required
                                                    type="text" placeholder="Name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Vendor PhoneNumber:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="V.v_phno" required
                                                    type="text" placeholder="PhoneNumber">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Email:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="V.v_email" required
                                                    type="text" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Address:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <textarea class="form-control" name="fcategory" ng-model="V.v_address"
                                                    required type="text" placeholder="Address"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>                                
                                <div class="row">
                                </div>
                                <div class="form-group col-md-5" style="float: center">
                                    <div class=" col-sm-6 col-sm-offset-6">
                                        <button class="btn aqua" type="reset" ng-disabled="abc.$invalid"
                                            ng-click="submitvendor(V)">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- table start -->
                <div class="wrapper-content ">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content collapse in">
                                    <div class="widgets-container">
                                        <table datatable="ng" dt-options="dtOptions"
                                            class="table table-striped table-bordered table-hover dataTables-example"
                                            style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                            <thead style="background: #d62a78;color: white;font-family: raleway">
                                                <tr>
                                                    <th>S.no</th>
                                                    <th>Date & Time</th>
                                                    <th>VendorName</th>
                                                    <th>VendorPhnumber</th>
                                                    <th>VendorEmail</th>
                                                    <th>VendorAddress</th>
                                                    <th>update</th>
                                                    <th>delete</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="ms in data">
                                                    <td class="project-status" style="font-family: raleway">
                                                        {{$index + 1}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                            {{ms.i_ts}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.v_name}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.v_phno}}</td>
                                                        <td class="project-title" style="font-family: raleway">
                                                            {{ms.v_email}}</td>
                                                            <td class="project-title" style="font-family: raleway">
                                                                {{ms.v_address}}</td>
                                                        <td>
                                                        <a data-toggle="modal" data-target="#myModal" ng-click="updatevendor(ms);">
                                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                                        </a>
                                                        </td>
                                                        <td>
                                                            <a ng-click="Deletevendor(ms.id);">
                                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                            </a>
                                                            </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div  id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-sm" style="width: 700px;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">Ã—</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <label class="col-md-3 control-label">VendorName</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.v_name" class="form-control" required />
                                        </div>
                                        <br>
                                        <label class="col-md-3 control-label">VendorPhnumber</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.v_phno" class="form-control" required />
                                        </div>
                                        <br>
                                        <label class="col-md-3 control-label">VendorEmail</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.v_email" class="form-control" required />
                                        </div>
                                        <label class="col-md-3 control-label">VendorAddress</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.v_address" class="form-control" required />
                                        </div>
                                        <br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn green" data-dismiss="modal"
                                            ng-click="updatevendorDetails(Edittm)">update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  <!-- table end -->
            </div>
        </div>

    </div>

</div>
<style>
    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: 0;
    }

    .fadeInRight {
        -webkit-animation-name: fadeInRight;
        animation-name: auto;
    }

    .ui-datepicker-trigger {
        position: absolute;
        margin-top: -28px;
        right: 15px;
        border: none;
        background-color: transparent;
    }
</style>
