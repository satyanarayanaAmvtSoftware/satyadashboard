<div class="page-container " ng-controller="salesDCtrl">
 <!-- Start page content wrapper -->
 <div class="page-content-wrapper animated fadeInRight  ">
     <div class="page-content">
         <div class="row wrapper border-bottom page-heading">
             <div class="col-lg-12">
                 <h2>Madicine</h2>
                 <ol class="breadcrumb">
                     <li> <a href="#/dashboard">Home</a> </li>
                     <li class="active"> <strong>Pharmaesy</strong> </li>
                 </ol>
             </div>
             <div class="col-lg-12"> </div>
         </div>
         <div class="widgets-container">
             <div class="row">
                 <div class="col-lg-12">
                     <form name="abc">
                         <fieldset>
                          <div class="form-group" style="width:725px;padding-left:200px;">
                           <div class="input-group  col-md-5">
                               <div class="form-group" style="width: 900px">
                                   <label class="col-md-2 control-label"> Customer Name:
                                   </label>
                                   <div class="input-group  col-md-5">
                                    <select class="form-control" name="fcategory" ng-model="s.c_name" ng-change='getphnumber(s.c_name)'
                                        required type="text" placeholder="Customername">
                                        <option value='{{cus.id}}' ng-repeat='cus in customer'>{{cus.c_name}}</option>
                                    </select>
                                </div>
                               </div>
                           </div>
                       </div>
                             <!-- <div class="form-group" style="width:725px;padding-left:200px;">
                                 <div class="input-group  col-md-5">
                                     <div class="form-group" style="width: 900px">
                                         <label class="col-md-2 control-label"> Madicine name:
                                         </label>
                                         <div class="input-group  col-md-5">
                                          <select  class="form-control" name ="fcategory" required ng-model="p.m_name" style="width: 50%;" ng-change='getbracncode(p.m_name)'>
                                           <option value='{{sj.id}}' ng-repeat='madicine in madicinedata'>{{madicine.m_name}}</option>
                                          </select>
                                            
                                         </div>
                                     </div>
                                 </div>
                             </div> -->
                            
                             <div class="form-group" style="width:725px;padding-left:200px;">
                                 <div class="input-group  col-md-5">
                                     <div class="form-group" style="width: 900px">
                                         <label class="col-md-2 control-label"> customer pnumber:
                                         </label>
                                         <div class="input-group  col-md-5">
                                             <input class="form-control" name="fcategory" ng-model="s.c_phno" required 
                                                 type="text" placeholder="Phnumber">
                                         </div>
                                     </div>
                                 </div>
                             </div>
                             <div class="form-group" style="width:725px;padding-left:200px;">
                                <div class="input-group  col-md-5">
                                  <div class="form-group" style="width: 900px">
                                    <label class="col-md-2 control-label"> Madicine name:
                                    </label>
                                    <div class="input-group  col-md-5">
                                      <select class="form-control" name="fcategory" required ng-model="s.m_name" style="width: 50%;"
                                        ng-change='getbracncode(p.m_name)'>
                                        <option value='{{madicine.id}}' ng-repeat='madicine in data'>{{madicine.m_name}}
                                        </option>
                                      </select>
              
                                    </div>
                                  </div>
                                </div>
                              </div>
                             <div class="form-group" style="width:725px;padding-left:200px;">
                              <div class="input-group  col-md-5">
                                  <div class="form-group" style="width: 900px">
                                      <label class="col-md-2 control-label"> quantity :
                                      </label>
                                      <div class="input-group  col-md-5">
                                          <input class="form-control" name="fcategory" ng-model="s.s_quantity" required
                                              type="text" placeholder="quantity">
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group" style="width:725px;padding-left:200px;">
                           <div class="input-group  col-md-5">
                               <div class="form-group" style="width: 900px">
                                   <label class="col-md-2 control-label"> Rate :
                                   </label>
                                   <div class="input-group  col-md-5">
                                       <input class="form-control" name="fcategory" ng-model="s.rate" required
                                           type="text" placeholder="Cost">
                                   </div>
                               </div>
                           </div>
                       </div>
                                                    
                             <div class="row">
                             </div>
                             <div class="form-group col-md-5" style="float: center">
                                 <div class=" col-sm-6 col-sm-offset-6">
                                     <button class="btn aqua" type="reset" ng-disabled="abc.$invalid"
                                         ng-click="submitSales(s)">Submit</button>
                                 </div>
                             </div>
                         </fieldset>
                     </form>
                 </div>
             </div>
             <!-- table start -->
             <div class="wrapper-content ">
                 <div class="row">
                     <div class="col-lg-12">
                         <div class="ibox float-e-margins">
                             <div class="ibox-content collapse in">
                                 <div class="widgets-container">
                                     <table datatable="ng" dt-options="dtOptions"
                                         class="table table-striped table-bordered table-hover dataTables-example"
                                         style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                         <thead style="background: #d62a78;color: white;font-family: raleway">
                                             <tr>
                                                 <th>S.no</th>
                                                 <th>Date & Time</th>
                                                 <th>customer name </th>
                                                 <th>customer pnumber</th>
                                                 <th>Madicine name</th>
                                                 <th>quantity</th>
                                                 <th>Rate</th>
                                             </tr>
                                         </thead>
                                         <tbody>
                                             <tr ng-repeat="ms in sales">
                                                 <td class="project-status" style="font-family: raleway">
                                                     {{$index + 1}}</td>
                                                 <td class="project-title" style="font-family: raleway">
                                                         {{ms.i_ts}}</td>
                                                 <td class="project-title" style="font-family: raleway">
                                                     {{ms.c_name}}</td>
                                                 <td class="project-title" style="font-family: raleway">
                                                     {{ms.c_phno}}</td>
                                                     <td class="project-title" style="font-family: raleway">
                                                         {{ms.m_name}}</td>
                                                         <td class="project-title" style="font-family: raleway">
                                                             {{ms.s_quantity}}</td>
                                                             <td class="project-title" style="font-family: raleway">
                                                              {{ms.rate}}</td>
                                                     <!-- <td>
                                                     <a ng-click="Editprsntdt(ms);">
                                                         <i class="fa fa-pencil" aria-hidden="true"></i>
                                                     </a>
                                                     </td> -->
                                             </tr>
                                         </tbody>
                                     </table>
                                 </div>

                             </div>
                         </div>
                     </div>
                     <div  id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
                         <div class="modal-dialog modal-sm" style="width: 700px;">
                             <div class="modal-content">
                                 <div class="modal-header">
                                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                         <span aria-hidden="true">×</span>
                                     </button>
                                 </div>
                                 <div class="modal-body">
                                     <label class="col-md-3 control-label">Team Name</label>
                                     <div class="input-group date form_datetime col-md-6">
                                         <input type="text" ng-model="Edittm.team_nm" class="form-control" required />
                                     </div>
                                     <br>
                                     <label class="col-md-3 control-label">Team Designation</label>
                                     <div class="input-group date form_datetime col-md-6">
                                         <input type="text" ng-model="Edittm.team_desigtn" class="form-control" required />
                                     </div>
                                     <br>
                                     <!-- <label class="col-md-3 control-label">Team Image</label>
                                     <div class="input-group date form_datetime col-md-6">
                                         <input type="text" ng-model="Edittm.team_img" class="form-control" required />
                                     </div> -->
                                     <br>
                                 </div>
                                 <div class="modal-footer">
                                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                     <button type="button" class="btn green" data-dismiss="modal"
                                         ng-click="updateteamdt(Edittm)">Save</button>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
               <!-- table end -->
         </div>
     </div>

 </div>

</div>
<style>
 .modal-backdrop.in {
     filter: alpha(opacity=50);
     opacity: 0;
 }

 .fadeInRight {
     -webkit-animation-name: fadeInRight;
     animation-name: auto;
 }

 .ui-datepicker-trigger {
     position: absolute;
     margin-top: -28px;
     right: 15px;
     border: none;
     background-color: transparent;
 }
</style>
